<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Chef Jason Faulkner</title>
</head>
<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-0">
      <a class="navbar-brand logo" href="#"><img src="images/Jason_Faulkner-5.png" alt=""></a>
      <button class="navbar-toggler mx-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav right ml-auto">
          <li class="item">
            <a href="#">HOME</a>
          </li>
          <li class="item">
            <a href="#">MENU</a>
          </li>
          <li class="item">
            <a href="#">SERVICES</a>
          </li>
          <li class="item">
            <a href="#">ABOUT</a>
          </li>
          <li class="item">
            <a href="#">CATERING</a>
          </li>
          <li class="item">
            <a href="#">CONTACT</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="main-header">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item drk active" data-interval="10000">
            <img class="d-block car-images" src="images/catering-display.jpg" alt="First slide">
          </div>
          <div class="carousel-item drk" data-interval="10000">
            <img class="d-block car-images" src="images/table-settings.jpg" alt="Second slide">
          </div>
          <div class="carousel-item drk" data-interval="10000">
            <img class="d-block car-images" src="images/signature-dish.jpg" alt="Third slide">
          </div>
        </div>
      </div>
    </section>
  </div>


  


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
